<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>
		<p:panel header="Funcionarios">
			<h:form id="cadastraFuncionario">
				<p:panel header="Cadastro">
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel value="CPF: " for="cpf" />
						<p:inputMask value="#{funcionarioControle.cpf}" id="cpf" required="true" mask="999.999.999-99" />
						
						<p:outputLabel value="Nome: " for="nome"/>
						<p:inputText id="nome" required="true" value="#{funcionarioControle.nome}" />

						<p:outputLabel value="Telefone: " for="fone" />
						<p:inputMask value="#{funcionarioControle.telefone}" id="fone" required="true" mask="(99) 9999-9999?9" />
						
						<p:outputLabel value="E-mail: " for="email" />
						<p:inputText id="email" required="true" value="#{funcionarioControle.email}">
							<p:keyFilter regEx="/[a-z0-9_\.\-@]/i" />
						</p:inputText>

						<p:outputLabel value="Data nascimento: " for="dataNas" />
						<p:calendar id="dataNas" value="#{funcionarioControle.dataNascimento}" navigator="true" pattern="yyyy-MM-dd" required="true"/>

						<p:outputLabel value="ID Endereço: " for="endereco" />
						<p:inputMask value="#{funcionarioControle.idEndereco}" id="endereco" required="true" mask="9?99999" />
<!--  -->
						<p:outputLabel value="Data contratação: " for="dataCon" />
						<p:calendar id="dataCon" value="#{funcionarioControle.dataContratacao}" navigator="true" pattern="yyyy-MM-dd" required="true"/>

						<p:outputLabel value="Cargo: " for="cargo" />
						<p:selectOneMenu id="cargo" value="#{funcionarioControle.cargo}" style="width:125px" required="true">
							<f:selectItem itemLabel="Selecione um" itemValue="" />
							<f:selectItem itemLabel="Gerente" itemValue="Gerente" />
							<f:selectItem itemLabel="Caixa" itemValue="Caixa" />
							<f:selectItem itemLabel="Atendente" itemValue="Atendente" />
						</p:selectOneMenu>

						<h:outputText value="Senha: " for="senha"/>
						<p:password id="senha" value="#{funcionarioControle.senha}" feedback="true" />

						<p:commandButton value="Reset" type="reset" />
						<p:commandButton value="Salvar" actionListener="#{funcionarioControle.save}"/>
					</h:panelGrid>
				</p:panel>
			</h:form>
		</p:panel>
</h:body>
</html>
