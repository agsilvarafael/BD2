<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
 xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Controle de Livros</title>
</h:head>
<h:body>
	<p:panel header="Livros">
		<h:form id="cadastraLivro">
			<p:panel header="Cadastro" style="margin-bottom:10px;">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="ISBN: " for="isbn" />
					<p:inputMask value="#{livroControle.isbn}" id="isbn" required="true" mask="999-99-999-9999-9" />

					<p:outputLabel value="Título: " for="titulo" />
					<p:inputText value="#{livroControle.titulo}" id="titulo" required="true" />

					<p:outputLabel value="Autor :" for="autor" />
					<p:inputText value="#{livroControle.autor}" id="autor" required="true" />

					<p:outputLabel value="Preço de Custo: " for="precoC" />
					<p:inputNumber id="precoC" value="#{livroControle.precoCusto}" symbol="R$ " required="true" symbolPosition="p" decimalSeparator="."
					 thousandSeparator="," minValue="0.0" />

					<p:outputLabel value="Preço de Venda: " for="precoV" />
					<p:inputNumber id="precoV" value="#{livroControle.precoVenda}" symbol="R$ " required="true" symbolPosition="p" decimalSeparator="."
					 thousandSeparator="," minValue="0.0" />

					<p:outputLabel value="Estoque Mínimo: " for="estoqueM" />
					<p:inputMask id="estoqueM" value="#{livroControle.estoqueMinimo}" mask="9?99999" required="true" />

					<p:outputLabel value="Estoque Atual: " for="estoqueA" />
					<p:inputMask id="estoqueA" value="#{livroControle.qtdEstoque}" mask="9?99999" required="true" />

					
					<p:outputLabel for="fonecedor" value="Fornecedor: " />
					<p:inputMask id="fonecedor" value="#{livroControle.fornecedorCNPJ}" mask="9?99999" required="true" />

					<p:outputLabel for="prateleira" value="Prateleira: " />
					<p:inputMask id="prateleira" value="#{livroControle.prateleiraCodigo}" mask="9?99999" required="true" />

					<p:commandButton value="Reset" type="reset" />
					<p:commandButton value="Salvar" actionListener="#{livroControle.add}" update="cadastraLivro" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</p:panel>
</h:body>

</html>
